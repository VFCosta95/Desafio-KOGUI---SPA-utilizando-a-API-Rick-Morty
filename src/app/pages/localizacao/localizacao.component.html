<div class="container-fluid">
  <div class="row">
    <div class="col-md-2 mb-4 mb-md-0">
      <app-menu></app-menu>
    </div>
    <div class="col-md-9 col-xl-10 px-sm-2">
      <!-- Sessão -->
      <section>
        <h1 class="text-center creepster">Localização</h1>

        <!-- Buscador -->
        <div class="container mb-5">
          <div class="row">
            <div class="col-md-6 offset-md-3">
              <!-- Formulário de Pesquisa -->
              <form (submit)="pesquisarLocalizacao(searchInput.value); $event.preventDefault();">
                <div class="input-group">
                  <input #searchInput type="text" class="form-control" placeholder="Pesquisar Localização">
                  <div class="input-group-append">
                    <button class="btn" type="submit">Pesquisar</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- Fim de Buscador -->

        <!-- Lista Locais -->
        <div class="container">
          <div class="row justify-content-center">
            <!-- Colunas -->
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4" *ngFor="let i of localizacao">
              <div class="card h-100">
                <div class="card-body text-center">
                  <h5 class="card-title creepster">{{ i.name }}</h5>
                  <hr>
                  <a (click)="openModal(i)" class="btn">Ver Detalhes</a>
                </div>
              </div>
            </div>
            <!-- Fim de Colunas -->

            <!-- Loading -->
            <div class="scroll-center text-center">
              <div class="spinner-grow text-danger" role="status">
                <span class="visually-hidden">Carregando...</span>
              </div><br><br>
            </div>
            <!-- Fim de Loading -->

          </div>
        </div>
        <!-- Fim de Lista Locais -->

        <!-- Modal de Detalhes -->
        <div class="modal" id="detalhesModal" tabindex="-1" role="dialog" aria-labelledby="detalhesModalLabel"
          aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title creepster" id="detalhesModalLabel">Detalhes</h5>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <label for="modalId" class="creepster">ID:</label>
                  <p id="modalId">{{ modalItem.id }}</p>
                </div>
                <div class="form-group">
                  <label for="modalName" class="creepster">Nome:</label>
                  <p id="modalName">{{ modalItem.name }}</p>
                </div>
                <div class="form-group">
                  <label for="modalType" class="creepster">Tipo:</label>
                  <p id="modalType">{{ modalItem.type }}</p>
                </div>
                <div class="form-group">
                  <label for="modalDimension" class="creepster">Dimensão:</label>
                  <p id="modalDimension">{{ modalItem.dimension }}</p>
                </div>
                <div class="form-group">
                  <label for="modalCreated" class="creepster">Criado:</label>
                  <p id="modalCreated">{{ formatDate(modalItem.created) }}</p>
                </div>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal"
                  (click)="fecharModal()">Fechar</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Fim Modal de Detalhes -->

      </section>
      <!-- Fim de Sessão -->
    </div>
  </div>
</div>
